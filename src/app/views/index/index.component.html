<app-nav-bar></app-nav-bar>
<div>
  <table class="table table-hover table-customer">
    <thead>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Email</td>
        <td>Telephone</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>

    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{ customer.firstName }}</td>
            <td>{{ customer.lastName }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.telephone }}</td>
            <td><a [routerLink]="['/edit', customer._id]" class="btn btn-primary">Edit</a></td>
            <td><button (click)="deleteCustomer(customer._id)"  class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
  </table>
</div>
